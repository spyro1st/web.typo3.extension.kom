{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default"/>
	<f:section name="main">

		<f:flashMessages/>

		<div class="navbar-fixed-top">
			<nav class="navbar navbar-inverse bg-primary">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col col-auto align-self-center">
							<f:link.action action="result" controller="Election">
								<i class="fi flaticon-arrow2 flaticon-arrow2-reverse"></i>
							</f:link.action>
						</div>
						<div class="col col-auto navbar-brand">
							Begründung
						</div>
						<div class="col col-auto align-self-center"></div>
					</div>
				</div>
			</nav>
		</div>

		<div class="content__main--wrapper">
			<div class="content__main">
				<main class="container pt-3">
					<div class="row">
						<div class="col-12 mt-3">

							<p>
								Vergleichen Sie Ihre Antworten mit denen der Kandidaten. Viele Kandidaten haben Ihre Antworten begründet.
							</p>

							<f:for each="{results}" as="result">
							</f:for>
						</div>
					</div>
				</main>
			</div>
		</div>
	</f:section>
</html>
