{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default"/>
	<f:section name="main">

		<f:flashMessages/>

		<div class="navbar-fixed-top">
			<nav class="navbar navbar-inverse bg-primary">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col col-auto align-self-center">
							<f:link.action action="result" controller="Election" additionalParams="{tx_kom_pi1: '{election: result.election, electionDistrict: result.electionDistrict}'}">
								<i class="fi flaticon-arrow2 flaticon-arrow2-reverse"></i>
							</f:link.action>
						</div>
						<div class="col col-auto navbar-brand">
							Begründung
						</div>
						<div class="col col-auto align-self-center"></div>
					</div>
				</div>
			</nav>
		</div>

		<div class="content__main--wrapper">
			<div class="content__main">
				<main class="container pt-3">
					<div class="row">
						<div class="col-12 mt-3">

							<p class="pb-3">
								Vergleichen Sie Ihre Antworten mit denen der Kandidaten. Viele Kandidaten haben Ihre Antworten begründet.
							</p>

							<div id="theses-carousel" class="carousel slide" data-interval="false">
								<div class="row mb-3 justify-content-between carousel-navigation">
									<div class="col col-auto">
										<a href="#theses-carousel" role="button" data-slide="prev">
											<i class="fi flaticon-arrow2 flaticon-arrow2-reverse" aria-hidden="true"></i>
											<span class="sr-only">Previous</span>
										</a>
									</div>
									<div class="col col-auto">
										<strong>These <span class="current-number">1</span></strong>/<span class="total-number"><f:count subject="{result.opinions}"/></span>
									</div>
									<div class="col col-auto">
										<a href="#theses-carousel" role="button" data-slide="next">
											<i class="fi flaticon-arrow2" aria-hidden="true"></i>
											<span class="sr-only">Next</span>
										</a>
									</div>
								</div>
								<div class="carousel-inner" role="listbox">
									<f:for each="{result.opinions}" as="opinion" iteration="iterator">
										<f:render partial="Thesis/Compare" arguments="{opinion: opinion, candidates: candidates, iterator: iterator}"/>
									</f:for>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</f:section>
</html>
