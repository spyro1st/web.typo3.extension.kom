<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="main">
	<f:form pageUid="{settings.questionnaireStartPid}" action="questionnaire" controller="Election" class="mt-4">
		<div class="form-group row justify-content-center">
			<div class="col-12 col-lg-6 text-center">
				<f:if condition="{electionDistricts -> f:count()} > 0">
					<f:then>
						<f:if condition="{electionDistricts -> f:count()} == 1">
							<f:then>
								<f:link.action class="btn btn-lg btn-secondary" pageUid="{settings.questionnaireStartPid}" action="questionnaire" controller="Election" arguments="{electionDistrict: electionDistricts.0, election: electionDistricts.0.elections.0}">Jetzt Kandidat-O-Mat für {electionDistricts.0.title} starten</f:link.action>
							</f:then>
							<f:else>
								<div class="select-wrap">
									<f:form.select additionalAttributes="{onchange: 'if(this.value != 0) { this.form.submit(); }'}" name="electionDistrict" class="form-control" options="{electionDistricts}" optionLabelField="title" prependOptionLabel="Wahlkreis wählen" prependOptionValue=""></f:form.select>
								</div>
							</f:else>
						</f:if>
					</f:then>
					<f:else>
						<p class="text-center alert alert-warning">Keine aktuellen Wahlen.</p>
					</f:else>
				</f:if>
			</div>
		</div>
	</f:form>
</f:section>
</html>
