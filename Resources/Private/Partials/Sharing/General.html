{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<v:variable.set name="uri" value="{f:uri.page(absolute: 1, pageUid: '{settings.homePid}')}"/>
	<v:variable.set name="uri" value="{uri -> f:format.urlencode()}"/>

	<div class="dropup">
		<a id="sharing-drop" class="sharing-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">{text} <i class="fi flaticon-circle"></i></a>
		<div class="dropdown-menu" aria-labelledby="sharing-drop">
			<a class="dropdown-item" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={uri}"><i class="fi flaticon-facebook"></i> Facebook</a>
			<a class="dropdown-item" target="_blank" href="http://twitter.com/share?url={uri}"><i class="fi flaticon-twitter"></i> Twitter</a>
			<a class="dropdown-item" target="_blank" href="https://plus.google.com/share?url={uri}"><i class="fi flaticon-google"></i> Google+</a>
		</div>
	</div>
</html>
