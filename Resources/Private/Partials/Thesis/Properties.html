{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:for each="{theses}" as="thesis" iteration="iterator">
		<f:if condition="{iterator.cycle} == {step}">
			<div class="row mb-3">
				<div class="col-12">
					<div class="thesis-balloon">
						<h2>{thesis.title}</h2>
						{thesis.description}
					</div>
				</div>
			</div>
			<div class="row my-3">
				<div class="col-12">
					<div class="row">
						<div class="col-12 col-sm-6 d-flex">
							<f:form class="w-100" arguments="{electionDistrict: electionDistrict, election: election}" object="{result}" objectName="result">
								<f:form.hidden name="step" value="{v:math.sum(a: '{step}', fail: 1, b: '1')}" />
								<f:form.hidden name="result[opinions][{step}][uidLocal]" value="{thesis.uid}" />
								<f:form.button class="btn btn-lg btn-block btn-secondary" name="result[opinions][{step}][opinion]" value="1">
								<span class="d-flex align-items-center">
									ich stimme zu
									<i class="fi flaticon-check float-right"></i>
								</span>
								</f:form.button>
							</f:form>
						</div>
						<div class="col-12 col-sm-6 mt-3 mt-sm-0">
							<f:form class="w-100" arguments="{electionDistrict: electionDistrict, election: election}" object="{result}" objectName="result">
								<f:form.hidden name="step" value="{v:math.sum(a: '{step}', fail: 1, b: '1')}" />
								<f:form.hidden name="result[opinions][{step}][uidLocal]" value="{thesis.uid}" />
								<f:form.button class="btn btn-lg btn-block btn-secondary" name="result[opinions][{step}][opinion]" value="-1">
								<span class="d-flex align-items-center">
									ich stimme nicht zu
									<i class="fi flaticon-cancel float-right"></i>
								</span>
								</f:form.button>
							</f:form>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<f:form class="w-100" arguments="{electionDistrict: electionDistrict, election: election}" object="{result}" objectName="result">
								<f:form.hidden name="step" value="{v:math.sum(a: '{step}', fail: 1, b: '1')}" />
								<f:form.hidden name="result[opinions][{step}][uidLocal]" value="{thesis.uid}" />
								<f:form.button class="btn btn-lg btn-block btn-secondary" name="result[opinions][{step}][opinion]" value="0">
								<span class="d-flex align-items-center">
									neutral
									<i class="fi flaticon-minus float-right"></i>
								</span>
								</f:form.button>
							</f:form>
						</div>
					</div>
				</div>
			</div>
		</f:if>
	</f:for>
</html>
